<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cuenta regresiva</title>
        <link rel="shortcut icon" type="image/x-icon" href="\imagenes\bebeicon.ico">
        <link rel="stylesheet" type="text/css" href="./CuentaRegresiva.css">
    </head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <body>
        <div class="titulo">
            <h1>Cuenta regresiva para conocer a José Daniel</h1>
        </div>
    <header>
        <div class="bebeImage">
            <img src="./imagenes/Baby.png">
        </div>
    </header>
    <body>

        <!-- Contador regresivo -->
        <section>
            <p>
                <span id="days"></span> días / <span id="hours"></span> horas / <span id="minutes"></span> minutos / <span id="seconds"></span> segundos
            </p>
        </section> 
        <!-- Fin contador regresivo -->
    
        <script>
          document.addEventListener('DOMContentLoaded', () => { 
    
            //===
            // VARIABLES
            //===
            const DATE_TARGET = new Date('03/31/2022 0:01 AM');
            // DOM for render
            const SPAN_DAYS = document.querySelector('span#days');
            const SPAN_HOURS = document.querySelector('span#hours');
            const SPAN_MINUTES = document.querySelector('span#minutes');
            const SPAN_SECONDS = document.querySelector('span#seconds');
            // Milliseconds for the calculations
            const MILLISECONDS_OF_A_SECOND = 1000;
            const MILLISECONDS_OF_A_MINUTE = MILLISECONDS_OF_A_SECOND * 60;
            const MILLISECONDS_OF_A_HOUR = MILLISECONDS_OF_A_MINUTE * 60;
            const MILLISECONDS_OF_A_DAY = MILLISECONDS_OF_A_HOUR * 24
    
            //===
            // FUNCTIONS
            //===
    
            /**
            * Method that updates the countdown and the sample
            */
            function updateCountdown() {
                // Calcs
                const NOW = new Date()
                const DURATION = DATE_TARGET - NOW;
                const REMAINING_DAYS = Math.floor(DURATION / MILLISECONDS_OF_A_DAY);
                const REMAINING_HOURS = Math.floor((DURATION % MILLISECONDS_OF_A_DAY) / MILLISECONDS_OF_A_HOUR);
                const REMAINING_MINUTES = Math.floor((DURATION % MILLISECONDS_OF_A_HOUR) / MILLISECONDS_OF_A_MINUTE);
                const REMAINING_SECONDS = Math.floor((DURATION % MILLISECONDS_OF_A_MINUTE) / MILLISECONDS_OF_A_SECOND);
                
    
                // Render
                SPAN_DAYS.textContent = REMAINING_DAYS;
                SPAN_HOURS.textContent = REMAINING_HOURS;
                SPAN_MINUTES.textContent = REMAINING_MINUTES;
                SPAN_SECONDS.textContent = REMAINING_SECONDS;
            }
    
            //===
            // INIT
            //===
            updateCountdown();
            // Refresh every second
            setInterval(updateCountdown, MILLISECONDS_OF_A_SECOND);
        });
        </script>
        <audio src="./audio/music.mp3" autoplay controls></audio>
        <div class="ac--container col-md-12">
            <figure>
                <img src="imagenes/Primera.jpg" alt="Deer in the forest"/>
                <input class="test" type="radio" name="ac--radio" checked="checked"/>
                <figcaption><span>Aquí empezó todo</span></figcaption>
                <figure>
                    <img src="imagenes/Segunda.jpg" alt="A family of bears"/>
                    <input class="test" type="radio" name="ac--radio"/>
                    <figcaption><span>Crece y crece</span></figcaption>
                    <figure>
                        <img src="imagenes/Tercera.jpg" alt="Royal flight"/>
                        <input class="test" type="radio" name="ac--radio" />
                        <figcaption><span>Hermoso!</span></figcaption>
                        <figure>
                            <img src="imagenes/Cuarta.jpg" alt="Rainbow falls"/>
                            <input class="test" type="radio" name="ac--radio"/>
                            <figcaption><span>Gracias tía Benda</span></figcaption>
                            <figure>
                                <img src="imagenes/Quinta.jpg" alt="Sky mirror"/>
                                <input class="test" type="radio" name="ac--radio"/>
                                <figcaption><span>¡Te esperamos!</span></figcaption>
                            </figure>
                        </figure>
                    </figure>
                </figure>
            </figure>
        </div>
    </body>
</html>
